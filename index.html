<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP 5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css/style.css">

    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Freelance Boostrap</title>
</head>
<body>
    <section class="profile">
        <div class="container container-md container-lg">
            <div class="row text-center">
                <div class="col-12">
                    <img src="img/avatar.svg" alt="Avatar image">
                    <h1 class="text-uppercase text-white fw-bold">Start bootstrap</h1>
                    <div class="flex_cs justify-content-center align-items-center">
                        <div class="bar-white bg-white"></div>
                        <i class="fa-solid fa-star text-white px-1 px-md-3 "></i>
                        <div class="bar-white bg-white"></div>
                    </div>
                    <p class="text-center text-uppercase fw-semibold text-white fs-5 mb-5">graphic artist - web designer - illustrator</p> 
                </div>
            </div>
        </div>
    </section>

    <section class="portfolio">
        <div class="container container-md container-lg">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center text-uppercase fw-semibold txt_cs mt-5 mb-3">Portfolio</h3>
                    <div class="flex_cs justify-content-center align-items-center">
                        <div class="bar-white bg_cs"></div>
                        <i class="fa-solid fa-star px-1 px-md-3 txt_cs"></i>
                        <div class="bar-white bg_cs"></div>
                    </div>
                    <img class="img-fluid rounded-4 mt-2" src="img/cabin.png" alt="cabin image">
                    <img class="img-fluid rounded-4 mt-4" src="img/cake.png" alt="cake image">
                    <img class="img-fluid rounded-4 mt-4" src="img/circus.png" alt="circus image">
                    <img class="img-fluid rounded-4 mt-4" src="img/game.png" alt="game image">
                    <img class="img-fluid rounded-4 mt-4" src="img/safe.png" alt="cabin image">
                    <img class="img-fluid rounded-4 my-4" src="img/submarine.png" alt="cabin image">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
